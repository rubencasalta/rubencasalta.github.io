<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubén Casalta con Vue</title>
  <link href="assets/css/theme.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="app">
			<div class="jumbotron text-center mt-4">
				<h1>{{ title }}</h1>
				<h3>{{ email }}</h3>
				<h4>{{ phone }}</h4>
				<p class="lead">{{ lead }}</p>
				<a class="btn btn-primary" href="https://github.com/rubencasalta" role="button" target="_blank">Ver mi GitHub</a>
			</div>

			<div class="form-inline mb-2">
				<div class="form-group mr-2">
					<input type="text" class="form-control" placeholder="Añade tu fruta favorita" v-model="newFruit">
				</div>
				<button class="btn btn-primary" v-on:click="addFruit">Añadir Fruta</button>
			</div>

			<ul class="pl-0">
				<li v-for="fruit of fruits" class="list-unstyled">
					<strong>Nombre</strong>: {{fruit.name}} <small v-if="fruit.amount>10" class="text-success">Mucha cantidad</small><small v-if="fruit.amount<10 && fruit.amount!=0" class="text-warning">Poca cantidad</small><small v-if="fruit.amount===0" class="text-danger">Sin suministro</small>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<script src="assets/js/theme.js"></script>
</body>
</html>
